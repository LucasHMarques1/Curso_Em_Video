<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(43, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area"><!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener("click", clicar); //Com ele você não precisa por {onclick="clicar()"}, assim deixando o HTML mais limpo
        area.addEventListener("mouseenter", entrar); //onmouseenter="entrar()"
        area.addEventListener("mouseout", sair); //onmouseout="sair()"

        function clicar() {
            area.innerText = "Clicou!";
            area.style.background = "red";
        }
        function entrar() {
            area.innerText = "Entrou!";
        }
        function sair() {
            area.innerText = "Saiu!";
            area.style.background = "green";
        }
    </script>
</body>

</html>
