<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var vel = Number(document.getElementById("txtvel").value);
            var resposta = document.getElementById("res");
            resposta.innerHTML = (`<p>A sua velocidade atual é de <strong>${vel}</strong> KM/h</p>`);

            if (vel > 60) {
                resposta.innerHTML += (`<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>`);
            }

            resposta.innerHTML += (`<p>Dirija sempre usando cinto de segurança!</p>`);
        }
    </script>
</body>

</html>
